{% extends "base.html" %}

{% block title %}Login - Smart Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-journal-check display-4 text-primary"></i>
                    <h3 class="mt-3">Welcome Back</h3>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Matric Number or Username</label>
                        <input type="text" name="identifier" class="form-control form-control-lg" 
                               placeholder="e.g. vug/csc/24/11809 or admin" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <div class="text-center mt-4 text-muted small">
                    <p><strong>Admin Login:</strong> admin / admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
